<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script defer type="text/javascript" src="script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>



</head>
<body class="grid place-items-center bg-darkBlue h-screen">
 
 <div class="flex grid px-4 sm:w-96 w-80 sm:h-56 h-64  ">

  <div class="grid w-full  sm:h-52 h-60 mb-4 bg-darkGrayishBlue rounded-md block m-0">

    <span id="adviceNum" class="flex w-full mt-8 justify-center text-xs font-mono text-neonGreen "> ADVICE #117</span>

    <p id="adviceDisplay" class="flex text-center text-base font-mono w-full text-lightCyan mt-2 px-8 justify-center text-md items-center ">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

    <img src="images/pattern-divider-desktop.svg" class="sm:flex mt-4 px-12 hidden">
     <img src="images/pattern-divider-mobile.svg" class="flex mt-4 px-12 sm:hidden">

    

    <button id="btn" class="flex grid w-8 h-8  bg-neonGreen transition-all duration-150 hover:shadow-neon  rounded-full justify-self-center  place-self-end  -mb-4 ">
      <img src="images/icon-dice.svg" class="flex h-4 w-4 justify-center items-center place-self-center transition-all duration-250 hover:rotate-180">
    </button>


    
  </div>
   
 </div>
